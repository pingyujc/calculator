<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- need 6 rows -->
    <div class="calculator">
        <div class="container">
            <div class="display" id="result">0</div>
        
        </div>
        <div class="container">
            <button class="special" id="AC">AC</button>
            <button class="special" id="+-">+/-</button>
            <button class="special" id="%">%</button>
            <button class="calc" id="/">รท</button>
        </div>
        <div class="container">
            <button class="number" id="number1">1</button>
            <button class="number" id="number2">2</button>
            <button class="number" id="number3">3</button>
            <button class="calc" id="multiply"> x </button>
        </div>
        <div class="container">
            <button class="number" id="number4">4</button>
            <button class="number" id="number5">5</button>
            <button class="number" id="number6">6</button>
            <button class="calc" id="subtract">-</button>
        </div>
        <div class="container">
            <button class="number" id="number7">7</button>
            <button class="number" id="number8">8</button>
            <button class="number" id="number9">9</button>
            <button class="calc" id="plus">+</button>
        </div>
        <div class="container">
            <button id="zero" id="number0">0</button>
            <button class="number" id="decimal">.</button>
            <button class="calc" id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
